version: "3.9"

services:
  db:
    image: postgres:16
    container_name: leiindias-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: leiindias
    ports:
      - "5432:5432"
    volumes:
      - leiindias_pg_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 10

volumes:
  leiindias_pg_data:

